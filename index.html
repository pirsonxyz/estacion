<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Estación Meteorológica SJT" />
  <meta property="og:image" content="/icon" />
  <meta property="og:url" content="https://estacion.pirson.xyz" />
  <meta property="og:description"
    content="Estación Meteorológica creada por los estudiantes del Colegio San Judas Tadeo" />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Estación Meteorológica SJT</title>
  <style>
    :root {
      --primary-font: "JetBrains Mono", monospace;
      --mono-font: "JetBrains Mono", monospace;

      /* Light Theme (Default) */
      --bg-color: #f0f3f7;
      --header-bg: #f5f8fa;
      --card-bg-color: #ffffff;
      --text-color: #343a40;
      --heading-color: #2c3e50;
      --primary-accent: #3498db;
      --value-color: #27ae60;
      --unit-color: #5d6d7e;
      --card-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      --card-hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
      --border-color: #dee2e6;
      --error-bg-color: #ffebee;
      --error-text-color: #c62828;
      --loading-bg-color: #f3f9fe;
      --loading-text-color: #3498db;

      --border-radius: 12px;
      --gap-size: 20px;

      /* Theme switch specific */
      --switch-bg-color: #e6e6e6;
      --switch-knob-color: #ffffff;
      --switch-active-color: #3498db;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --header-bg: #1a1a1a;
      --card-bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --heading-color: #f5f5f5;
      --primary-accent: #64b5f6;
      --value-color: #66bb6a;
      --unit-color: #9e9e9e;
      --card-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      --card-hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      --border-color: #424242;
      --error-bg-color: #2e1717;
      --error-text-color: #ef9a9a;
      --loading-bg-color: #1a252f;
      --loading-text-color: #64b5f6;

      /* Theme switch specific */
      --switch-bg-color: #444444;
      --switch-knob-color: #f5f5f5;
      --switch-active-color: #64b5f6;
    }

    * {
      box-sizing: border-box;
      transition:
        background-color 0.3s,
        color 0.3s,
        border-color 0.3s,
        box-shadow 0.3s;
    }

    body {
      font-family: var(--primary-font), monospace;
      /* Added generic fallback */
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header with theme switcher */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--header-bg);
      padding: 15px 20px;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .app-header h1 {
      font-family: var(--mono-font);
      font-size: 1.6rem;
      margin: 0;
      color: var(--heading-color);
    }

    .app-header h1 i {
      color: var(--primary-accent);
      margin-right: 10px;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Improved Theme Switch */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
    }

    .theme-label {
      margin: 0 10px;
      color: var(--text-color);
      font-size: 0.9rem;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--switch-bg-color);
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: var(--switch-knob-color);
      transition: 0.4s;
    }

    input:checked+.slider {
      background-color: var(--switch-active-color);
    }

    input:focus+.slider {
      box-shadow: 0 0 1px var(--switch-active-color);
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    /* Sensor Data Container */
    #sensor-data-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap-size);
      justify-content: flex-start;
      /* Items will grow to fill space */
    }

    .reading {
      background: var(--card-bg-color);
      padding: 25px;
      border-radius: var(--border-radius);
      text-align: left;
      box-sizing: border-box;
      box-shadow: var(--card-shadow);
      color: var(--text-color);
      transition:
        transform 0.2s ease-in-out,
        box-shadow 0.2s ease-in-out,
        background-color 0.3s ease,
        opacity 0.3s ease;
      flex-grow: 1;
      /* Allows items to grow and fill space in a row */
      flex-shrink: 1;
      flex-basis: calc(25% - (var(--gap-size) * 3 / 4));
      /* Default: 4 columns */
      min-width: 220px;
      /* Prevent cards from becoming too narrow */
    }

    .reading:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }

    .reading-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .reading-header i {
      font-size: 1.5em;
      color: var(--primary-accent);
      margin-right: 12px;
      width: 30px;
      text-align: center;
    }

    .reading h3 {
      margin: 0;
      font-family: var(--mono-font);
      font-size: 1em;
      font-weight: 600;
      color: var(--heading-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .reading p.value {
      font-family: var(--mono-font);
      font-size: 2.2em;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      color: var(--value-color);
      word-break: break-word;
      text-align: right;
      transition: color 0.3s ease;
    }

    .reading p.unit {
      font-family: var(--mono-font);
      font-size: 0.9em;
      font-weight: 500;
      margin: 0;
      color: var(--unit-color);
      text-align: right;
    }

    /* Status Messages */
    .status-message {
      width: 100%;
      padding: 20px;
      border-radius: var(--border-radius);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: var(--gap-size);
    }

    .status-message i {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .status-message p {
      margin: 0;
      font-size: 1.1em;
    }

    .loading-message {
      background-color: var(--loading-bg-color);
      color: var(--loading-text-color);
    }

    .error-message {
      background-color: var(--error-bg-color);
      color: var(--error-text-color);
    }

    /* Last updated indicator styling */
    .last-updated {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-color);
      opacity: 0.85;
      background: var(--card-bg-color);
      padding: 5px 12px;
      border-radius: 20px;
    }

    .last-updated i {
      margin-right: 8px;
      color: var(--primary-accent);
      font-size: 0.8rem;
      transition: transform 0.3s ease;
    }

    .last-updated i.fa-spin {
      color: var(--value-color);
    }

    /* Refreshing state for cards */
    .reading.refreshing {
      position: relative;
      overflow: hidden;
    }

    .reading.refreshing::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      background-color: var(--primary-accent);
      opacity: 0.5;
      animation: pulse 1s infinite;
    }

    /* --- Statistics Section --- */
    .statistics-section {
      margin-top: calc(var(--gap-size) * 1.5);
      /* Space above the statistics section */
      padding: 20px;
      background-color: var(--header-bg);
      /* Or var(--card-bg-color) if you prefer */
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin-bottom: var(--gap-size);
      /* Space below the section */
    }

    .statistics-section .section-title {
      font-family: var(--mono-font);
      font-size: 1.4rem;
      color: var(--heading-color);
      margin-top: 0;
      margin-bottom: 25px;
      /* Increased bottom margin */
      padding-bottom: 15px;
      /* Increased padding */
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }

    .statistics-section .section-title i {
      color: var(--primary-accent);
      margin-right: 12px;
      font-size: 1.2em;
      /* Relative to section-title font-size */
    }

    .statistics-grid {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap-size);
      justify-content: flex-start;
    }

    .statistic-card {
      background: var(--card-bg-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      color: var(--text-color);
      transition:
        transform 0.2s ease-in-out,
        box-shadow 0.2s ease-in-out,
        background-color 0.3s ease;
      flex-grow: 1;
      flex-shrink: 1;
      /* Default: 3 columns, similar to .reading cards */
      flex-basis: calc(33.333% - (var(--gap-size) * 2 / 3));
      min-width: 200px;
      /* Minimum width before wrapping */
      display: flex;
      /* Added for better internal alignment */
      flex-direction: column;
      /* Stack header and value vertically */
      justify-content: space-between;
      /* Push value to bottom if cards have varying text length */
    }

    .statistic-card:hover {
      transform: translateY(-4px);
      /* Slightly more lift */
      box-shadow: var(--card-hover-shadow);
    }

    .statistic-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .statistic-header i {
      font-size: 1.3em;
      /* Icon size */
      color: var(--primary-accent);
      margin-right: 10px;
      width: 28px;
      /* Fixed width for icon alignment */
      text-align: center;
    }

    .statistic-card h3 {
      margin: 0;
      font-family: var(--mono-font);
      font-size: 0.9em;
      /* Title size in card */
      font-weight: 600;
      color: var(--heading-color);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      line-height: 1.3;
      /* Ensure text wraps nicely */
    }

    .statistic-value {
      font-family: var(--mono-font);
      font-size: 1.9em;
      /* Value size */
      font-weight: 700;
      margin: 10px 0 0 0;
      /* Added top margin */
      color: var(--value-color);
      text-align: right;
      line-height: 1.1;
    }

    .statistic-unit {
      font-size: 0.55em;
      /* Unit size relative to value */
      font-weight: 500;
      color: var(--unit-color);
      margin-left: 5px;
      text-transform: none;
      /* Ensure units are not uppercase if value is */
    }

    /* --- Responsive Adjustments for Statistics Section --- */

    /* Larger tablets / Small desktops (matches .reading card behavior) */
    @media (max-width: 1200px) {
      .statistic-card {
        /* Already 3 columns by default, this matches .reading */
        /* If you want 2 columns here, change flex-basis: */
        /* flex-basis: calc(50% - (var(--gap-size) * 1 / 2)); */
      }
    }

    /* Tablets (matches .reading card behavior) */
    @media (max-width: 860px) {
      .statistic-card {
        flex-basis: calc(50% - (var(--gap-size) * 1 / 2));
        /* 2 columns */
      }

      .statistic-value {
        font-size: 1.8em;
      }
    }

    /* Small tablets / Large phones (matches .reading card behavior) */
    @media (max-width: 650px) {
      .statistics-section {
        padding: 15px;
      }

      .statistics-section .section-title {
        font-size: 1.3rem;
        margin-bottom: 20px;
        padding-bottom: 12px;
      }

      .statistics-grid {
        gap: 15px;
        /* Reduced gap for statistic cards */
      }

      .statistic-card {
        flex-basis: 100%;
        /* 1 column */
        padding: 15px;
      }

      .statistic-value {
        font-size: 1.7em;
      }
    }

    /* Small phones */
    @media (max-width: 400px) {
      .statistics-section .section-title {
        font-size: 1.2rem;
      }

      .statistic-card h3 {
        font-size: 0.85em;
      }

      .statistic-header i {
        font-size: 1.2em;
        margin-right: 8px;
      }

      .statistic-value {
        font-size: 1.6em;
      }
    }

    /* Value update animation */
    .value-updated {
      animation: highlight 1s ease;
    }

    /* Animations */
    @keyframes pulse {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 0.9;
      }

      100% {
        opacity: 0.5;
      }
    }

    @keyframes highlight {
      0% {
        color: var(--value-color);
      }

      30% {
        color: var(--primary-accent);
      }

      100% {
        color: var(--value-color);
      }
    }

    /* --- Responsive Design --- */

    /* Larger tablets / Small desktops */
    @media (max-width: 1200px) {
      .reading {
        flex-basis: calc(33.333% - (var(--gap-size) * 2 / 3));
        /* 3 columns */
      }
    }

    /* Tablets */
    @media (max-width: 860px) {
      .reading {
        flex-basis: calc(50% - (var(--gap-size) * 1 / 2));
        /* 2 columns */
      }

      .reading p.value {
        font-size: 2em;
      }
    }

    /* Header controls stacking before main header stacks */
    @media (max-width: 800px) {
      .header-controls {
        flex-direction: column;
        align-items: flex-end;
        /* Align to the right if header is still row */
        gap: 10px;
      }

      .last-updated {
        font-size: 0.75rem;
      }
    }

    /* Small tablets / Large phones */
    @media (max-width: 650px) {
      .app-header {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
        /* Make items like h1 take full width */
      }

      .app-header h1 {
        font-size: 1.4rem;
        text-align: center;
      }

      .header-controls {
        width: 100%;
        flex-direction: row;
        /* Controls back to row */
        justify-content: space-between;
        /* Space out theme switch and last updated */
        align-items: center;
      }

      #sensor-data-container {
        gap: 15px;
        /* Reduced gap for sensor cards */
      }

      .reading {
        flex-basis: 100%;
        /* 1 column */
        min-width: auto;
        /* Allow full width on small screens */
        padding: 20px;
      }

      .reading p.value {
        font-size: 1.8em;
      }
    }

    /* Small phones */
    @media (max-width: 400px) {
      .app-container {
        padding: 10px;
      }

      .app-header {
        padding: 10px 15px;
      }

      .app-header h1 {
        font-size: 1.3rem;
      }

      .reading-header i {
        font-size: 1.3em;
        margin-right: 8px;
      }

      .reading h3 {
        font-size: 0.9em;
      }

      .reading p.value {
        font-size: 1.7em;
      }

      .reading p.unit {
        font-size: 0.8em;
      }

      .theme-label {
        display: none;
        /* Hide label on very small screens if needed */
      }

      .last-updated {
        padding: 4px 10px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>

<body>
  <div id="root">
  </div>
  <script src="/dist/index.js"></script>
</body>

</html>

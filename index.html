<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    >
    <title>Estaci贸n Meteorol贸gica SJT</title>
    <style>
      body {
        font-family:
          "JetBrains Mono",
          monospace; /* Added monospace fallback */
        padding: 20px;
        font-weight: 400;
      }

      #sensor-data-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap; /* Allow items to wrap onto the next line if needed */
      }

      .reading {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        flex: 1 1
          150px; /* Allow items to grow and shrink, with a base size */
        min-width: 150px; /* Ensure items don't get too small */
      }

      .reading h3 {
        /* Use a heading for the sensor name for better semantics */
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1em;
        font-weight: 500;
        color: #555;
      }

      .reading p {
        font-size: 2em;
        font-weight: 500;
        margin: 0; /* Remove default paragraph margin */
        line-height: 1.1;
      }

      /* --- Responsive --- */
      /* For screens smaller than 600px */
      @media (max-width: 600px) {
        #sensor-data-container {
          flex-direction: column; /* Stack items vertically */
          align-items: stretch; /* Make items take full width */
        }

        .reading {
          /* Adjust flex properties for vertical layout if needed,
             but flex: 1 1 150px might still work okay */
          margin-bottom: 15px; /* Add space between stacked items */
        }

        .reading:last-child {
          margin-bottom: 0; /* Remove margin from the last item */
        }

        .reading p {
          font-size: 1.8em; /* Slightly smaller font on small screens */
        }
      }
    </style>
  </head>
  <body>
    <h1>Estaci贸n Meteorol贸gica SJT (ESP32 + DHT11)</h1>
    <div id="root"></div>
    <script src="/dist/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
    <title>Estaci贸n Meteorol贸gica SJT</title>
    <style>
      body {
        font-family: "JetBrains Mono", monospace;
        padding: 20px;
        font-weight: 400;
        margin: 0;
        background-color: #f8f9fa; /* Lighter page background */
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40; /* Darker heading color */
      }

      #sensor-data-container {
        display: flex;
        flex-wrap: wrap; /* Allow items to wrap to the next line */
        gap: 20px; /* Space between items (horizontally and vertically) */
        justify-content: flex-start; /* Align items to the start of the line */
        margin-top: 20px;
        padding: 0 10px; /* Add some padding to the container */
      }

      .reading {
        background: #ffffff; /* White background for cards */
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-sizing: border-box; /* Include padding and border in width/height */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* Softer shadow */
        color: #495057; /* Text color for readings */

        flex-grow: 0; /* Don't allow items to grow beyond their basis */
        flex-shrink: 1; /* Allow items to shrink if necessary */

        /* Default: Aim for 4 items per row on larger screens */
        /* Calculation: (100% / 4 items) - (gap * (items_per_row - 1) / items_per_row) */
        /* flex-basis: calc(25% - (20px * 3 / 4)); */
        flex-basis: calc(25% - 15px);
        min-width: 160px; /* Minimum width before wrapping or shrinking too much */
      }

      .reading h3 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 0.95em;
        font-weight: 600;
        color: #007bff; /* Accent color for sensor name */
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .reading p {
        font-size: 1.9em;
        font-weight: 500;
        margin: 0;
        line-height: 1.2;
        color: #28a745; /* Different accent color for the value */
        word-break: break-word; /* Prevent long numbers/text from breaking layout */
      }

      /* ---- Responsive Adjustments ---- */

      /* Medium-Large screens (e.g., smaller desktops, large tablets in landscape)
         Aim for 3 items per row */
      @media (max-width: 1100px) {
        /* Adjust breakpoint as needed */
        .reading {
          /* 3 items: (20px gap * 2) / 3 = 13.33px */
          flex-basis: calc(33.333% - 13.33px);
        }
      }

      /* Tablets and large phones in landscape
         Aim for 2 items per row */
      @media (max-width: 768px) {
        #sensor-data-container {
          gap: 15px; /* Reduce gap for smaller screens */
        }
        .reading {
          /* 2 items: (15px gap * 1) / 2 = 7.5px */
          flex-basis: calc(50% - 7.5px);
          min-width: 140px; /* Adjust min-width if needed */
          padding: 15px; /* Adjust padding */
        }
        .reading p {
          font-size: 1.7em;
        }
      }

      /* Small screens (portrait phones)
         Aim for 1 item per row */
      @media (max-width: 500px) {
        #sensor-data-container {
          gap: 15px; /* Vertical gap when items stack */
          padding: 0 5px; /* Reduce container padding */
        }
        .reading {
          flex-basis: 100%; /* Each item takes full width */
          min-width: auto; /* Allow it to be full width without a minimum constraint */
          /* No margin-bottom needed as 'gap' handles vertical spacing */
        }
        .reading p {
          font-size: 1.6em;
        }
      }
    </style>
  </head>
  <body>
    <h1>Estaci贸n Meteorol贸gica SJT</h1>
    <div id="root">
    </div>
    <script src="/dist/index.js"></script>
  </body>
</html>
